<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Gallery — Zau Academy</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <a class="skip-link" href="#main">Skip to content</a>
    <header class="site-header">
        <div class="container site-top">
            <div class="brand">
                <img src="images/1.jpg" alt="Zau campus">
                <div>
                    <h1>Zau Academy</h1>
                    <div class="small">Gallery</div>
                </div>
            </div>
            <nav>
                <button class="nav-toggle" aria-expanded="false">☰</button>
                <div class="primary">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="academics.html">Academics</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="contact.html">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <main id="main" class="container" role="main">
        <section>
            <h2 class="section-title">Gallery: A Glimpse into Zau Life</h2>
            <p class="muted">Moments from classrooms, assemblies, competitions and community events.</p>
            <div class="gallery-grid">
                <figure>
                      <img src="images/1.jpg" alt="Students collaborating in class" loading="lazy" onerror="this.onerror=null;this.src='images/placeholder.svg'">
                    <figcaption class="small muted">Hands-on science projects and teamwork.</figcaption>
                </figure>
                <figure>
                      <img src="images/2.jpg" alt="Sports day celebration" loading="lazy" onerror="this.onerror=null;this.src='images/placeholder.svg'">
                    <figcaption class="small muted">Sports day and team celebrations.</figcaption>
                </figure>
                <figure>
                      <img src="images/1.jpg" alt="Cultural festival" loading="lazy" onerror="this.onerror=null;this.src='images/placeholder.svg'">
                    <figcaption class="small muted">Cultural festivals and performances.</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container cols">
            <div>
                <p class="small">Want to share pictures from an event? Contact communications@zauacademy.co.ke</p>
            </div>
            <div></div>
            <div></div>
        </div>
    </footer>

    <script src="JS/Mobile.js"></script>
</body>
</html>
